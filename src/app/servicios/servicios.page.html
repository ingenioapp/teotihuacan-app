<ion-header>
    <ion-toolbar>
      <ion-title>Servicios {{data.getMunicipioByKey(municipio)}}</ion-title>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor="let s of servicios">
      <ion-card-header>
        <ion-card-subtitle>{{s.razonSocial}}</ion-card-subtitle>
        <ion-card-title>{{s.servicio}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>   
        <b>Direcci√≥n:</b> {{s.direccion}} <br/>
        <b>Telefono:</b> {{s.telefono}}
      </ion-card-content>
    </ion-card>

</ion-content>
